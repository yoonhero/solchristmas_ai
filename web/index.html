<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>솔크 판별기 샘플</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">

</head>
<body>
  
<main>
  <div class="title">솔크 판별기!</div>

  <div class="sub-title">당신의 이번년도 크리스마스는 솔크일까요?</div>

  <button class="btn start" type="button" onclick="init()">분석하기!</button>
  <div class="container">
    <div id="webcam-container"></div>
    <div id="label-container">
      <div class="analystic">
        <p class="category">COUPLE</p>
        <div class="bar">
          <div class="bar_main"></div>
          <div class="bar_bg"></div>
          <div class="bar_text">0%</div>
        </div>
      </div>

      <div class="analystic">
        <p class="category">SOLO</p>
        <div class="bar">
          <div class="bar_main"></div>
          <div class="bar_bg"></div>
          <div class="bar_text">0%</div>
        </div>
      </div>
    </div>
    
   
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/OIZ-f69pX/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            let posibility = String(Math.floor(prediction[i].probability.toFixed(2) * 100)) + "%"

            document.querySelectorAll(".category")[i].innerText = prediction[i].className
            document.querySelectorAll(".bar_text")[i].innerText = posibility
            document.querySelectorAll(".bar_main")[i].style.width = posibility
        }
    }
</script>

</body>
</html>
